name: Run the Action on each commit

on:
  push:
    branches:
      - dev

jobs:
  action-pull-request:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          base: prod
          branch: dev
